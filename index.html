<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/global.css">
    <link rel="stylesheet" href="./Assets/css/pokedex.css">
    <link rel="stylesheet" href="./Assets/css/cards.css">


</head>

<body>

    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- Pokemons here -->
        </ol>
        <div class="pagination">
            <button id="loadMoreButtom" type="button">
                Carregar mais!
            </button>
        </div>

        <!-- Card com detalhes do pokemon / inicialmente oculto-->
        <div id="pokemonCard" class="pokemonCard hidden">
            <div class="pokemonCardDetails">
                <button id="closeCard">X</button>
                <div id="details">
                    <h2 id="pokemonName"></h2>
                    <div id="pokemonTypes"></div>
                </div>
                <img id="pokemonImage" src="" alt="Pokémon Image">
            </div>

            <!-- Abas -->
            <div class="tab">
                <button class="tabLinks" onclick="openTab(event, 'about')">About</button>
                <button class="tabLinks" onclick="openTab(event, 'moves')">Moves</button>
                <button class="tabLinks" onclick="openTab(event, 'stats')">Stats</button>
            </div>

            <!-- Conteúdo das abas -->
            <div id="about" class="tabContent">
                <h3>About</h3>
                <p id="pokemonSpecies"></p>
                <p id="pokemonHeight"></p>
                <p id="pokemonWeight"></p>
                <p id="pokemonAbilities"></p>
            </div>

            <div id="moves" class="tabContent">
                <h3>Moves</h3>
                <ul id="pokemonMoves"></ul>
            </div>

            <div id="stats" class="tabContent">
                <h3>Base Stats</h3>
                <p id="pokemonHp"></p>
                <p id="pokemonAttack"></p>
                <p id="pokemonDefense"></p>
                <p id="pokemonSpAtk"></p>
                <p id="pokemonSpDef"></p>
                <p id="pokemonSpeed"></p>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="./Assets/js/pokemon-model.js"></script>
    <script src="./Assets/js/poke-api.js"></script>
    <script src="./Assets/js/cards-api.js"></script>
    <script src="./Assets/js/cards-detail.js"></script>
    <script src="./Assets/js/main.js"></script>
</body>

</html>
